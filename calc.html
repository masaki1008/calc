<!DOCTYPE html>
<meta charset="UTF-8">
<html>
  <body>
    <style>
    button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 28px;
      margin-bottom: 10px;
      margin-right: 5px;
    }
    
    button:hover {
     opacity: 0.5;
    }
    
    .calc {
      background-color: orange;
      color: white;
    }
    
    .number {
      background-color: #808080;
      color: white;
    }
    
    .symbol {
      background-color: #CCCCCC;
    }
    </style>
    
    <div style="margin: 40px 10px 10px 0; font-size: 30px; font-weight: bold;">
      電卓（計算機）
    </div>
    <input style="font-size: 28px; text-align: right; width: 270px; height: 50px; margin-bottom: 10px;"/><br/>
    <script>
    function update( _v ) // input tag を更新する関数
    {
        document.querySelector( 'input' ).value = _v
    }

    function append( _v ) // 数字ボタンが押されたので数字を後ろに追加する
    {
        document.querySelector( 'input' ).value += _v
    }

    function calc() // 「＝」ボタンが押されたので計算する
    {
        const v = document.querySelector( 'input' ).value
        try {
            const f = new Function( 'return ' + v )
            update( f().toString() )
        } catch( _error ) {
            update( _error ) // 計算に失敗した場合は、そのエラーの内容を表示する
        }
    }
    </script>
    <button onclick="update('')" class="symbol">AC</button>
    <button onclick="append('**0.5')" class="symbol">+/-</button>
    <button onclick="append('**')" class="symbol">%</button>
    <button onclick="append('/')" class="calc">÷</button><br/>
    
    <button onclick="append('7')" class="number">7</button>
    <button onclick="append('8')" class="number">8</button>
    <button onclick="append('9')" class="number">9</button>
    <button onclick="append('*')" class="calc">×</button><br/>
    
    <button onclick="append('4')" class="number">4</button>
    <button onclick="append('5')" class="number">5</button>
    <button onclick="append('6')" class="number">6</button>
    <button onclick="append('-')" class="calc">-</button><br/>
    
    <button onclick="append('1')" class="number">1</button>
    <button onclick="append('2')" class="number">2</button>
    <button onclick="append('3')" class="number">3</button>
    <button onclick="append('+')" class="calc">+</button><br/>
    
    <button onclick="append('0')"  class="number" style="width:130px;">0</button>
    <button onclick="append('.')"  class="number">.</button>
    <button onclick="calc()" class="calc">=</button>
  </body>
</html>
